name: 性能优化
description: 瓶颈分析、性能优化建议和安全漏洞等
labels: ["profiling"]
assignees:
  - lecjy
body:
- type: markdown
  attributes:
   value: "## 描述"
- type: textarea
  id: content1
  attributes:
   label: "详细描述需求"
   value: |
    1. xxx 模块需要支持 xxx 功能
    2. xxx
    3. xxx
    ...
  validations:
   required: true
- type: textarea
  id: content2
  attributes:
   label: "代码版本"
   value: |
    1. Git commit hash (`git rev-parse HEAD`)，进入代码库并执行
    或
    2. v7, v8, v9 ...
  validations:
   required: true